<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Técnicos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo de la empresa" class="logo">
        <h1>Formulario para Técnicos/Usuarios</h1>
        <form id="tech-form" action="guardar_tecnico.php" method="POST" enctype="multipart/form-data">
            <label for="voucher">Voucher de Envío:</label>
            <input type="file" id="voucher" name="voucher" required>
            
            <label for="clave">Clave:</label>
            <input type="text" id="clave" name="clave" required>
            
            <label>¿Es contra entrega?</label>
            <select id="contraEntrega" name="contraEntrega" onchange="toggleClaveEnvio()" required>
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select>
            
            <div id="claveEnvioContainer">
                <label for="claveEnvio">Clave de Envío:</label>
                <input type="text" id="claveEnvio" name="claveEnvio">
            </div>
            
            <label for="datosComprobante">Datos del Comprobante:</label>
            <textarea id="datosComprobante" name="datosComprobante" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
