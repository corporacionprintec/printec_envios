<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Función para mostrar u ocultar campos según el tipo de solicitud
        function toggleFields() {
            var tipoSolicitud = document.getElementById('compraMantenimiento').value;
            document.getElementById('productosContainer').style.display = (tipoSolicitud === 'compra') ? 'block' : 'none';
            document.getElementById('mantenimientoContainer').style.display = (tipoSolicitud === 'mantenimiento') ? 'block' : 'none';
        }

        // Función para imprimir el membrete
        function printMembrete() {
            var printWindow = window.open('', '', 'height=800,width=1000');
            var printDocument = printWindow.document;

            printDocument.open();
            printDocument.write('<html><head><title>Imprimir Membrete</title>');
            printDocument.write('<style>');
            printDocument.write('body { font-family: Arial, sans-serif; margin: 0; padding: 0; }');
            printDocument.write('.container { width: 90%; max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; }');
            printDocument.write('.logo { display: block; max-width: 200px; margin: 0 auto; }');
            printDocument.write('h1 { text-align: center; color: #333; }');
            printDocument.write('p { margin: 10px 0; }');
            printDocument.write('</style>');
            printDocument.write('</head><body>');
            printDocument.write('<div class="container">');
            printDocument.write('<img src="images_ventas/images.png" alt="Logo de la empresa" class="logo">');
            printDocument.write('<h1>Datos del Membrete</h1>');
            printDocument.write('<p><strong>Nombre:</strong> ' + document.getElementById('nombre').value + '</p>');
            printDocument.write('<p><strong>DNI:</strong> ' + document.getElementById('dni').value + '</p>');
            printDocument.write('<p><strong>Tipo de Envío:</strong> ' + document.getElementById('envio').value + '</p>');
            printDocument.write('<p><strong>Dirección:</strong> ' + document.getElementById('direccion').value + '</p>');
            printDocument.write('<p><strong>Agencia:</strong> ' + document.getElementById('agencia').value + '</p>');
            printDocument.write('<p><strong>Compra o Mantenimiento:</strong> ' + document.getElementById('compraMantenimiento').value + '</p>');

            if (document.getElementById('compraMantenimiento').value === 'compra') {
                printDocument.write('<p><strong>Productos:</strong> ' + document.getElementById('productos').value + '</p>');
            } else if (document.getElementById('compraMantenimiento').value === 'mantenimiento') {
                printDocument.write('<p><strong>Producto a Realizar Mantenimiento:</strong> ' + document.getElementById('productoMantenimiento').value + '</p>');
                printDocument.write('<p><strong>Detalle del Mantenimiento:</strong> ' + document.getElementById('detalleMantenimiento').value + '</p>');
            }

            printDocument.write('<p><strong>Comprobante de Pago:</strong> ' + document.getElementById('comprobantePago').files[0].name + '</p>');
            printDocument.write('</div>');
            printDocument.write('</body></html>');
            printDocument.close();

            printWindow.print();
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo de la empresa -->
        <img src="images_ventas/images.png" alt="Logo de la empresa" class="logo">
        <h1>Formulario para Clientes</h1>
        <form id="customer-form" action="php/guardar_clientes.php" method="POST" enctype="multipart/form-data">
            <!-- Campos del formulario -->
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
            
            <label>Tipo de Envío:</label>
            <select id="envio" name="envio" required>
                <option value="domicilio">Domicilio</option>
                <option value="agencia">Agencia</option>
            </select>
            
            <div id="direccionContainer">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            
            <div id="agenciaContainer">
                <label for="agencia">Nombre de la Agencia de Envío:</label>
                <input type="text" id="agencia" name="agencia">
            </div>
            
            <label for="compraMantenimiento">Compra o Mantenimiento:</label>
            <select id="compraMantenimiento" name="compraMantenimiento" onchange="toggleFields()" required>
                <option value="">Seleccione...</option>
                <option value="compra">Compra</option>
                <option value="mantenimiento">Mantenimiento</option>
            </select>
            
            <div id="productosContainer" style="display: none;">
                <label for="productos">Productos:</label>
                <input type="text" id="productos" name="productos" placeholder="Ingrese el nombre del producto">
                <label for="detallesProductos">Detalles de los Productos:</label>
                <textarea id="detallesProductos" name="detallesProductos" placeholder="Ingrese la marca, modelo y cantidad" rows="4"></textarea>
            </div>
            
            <div id="mantenimientoContainer" style="display: none;">
                <label for="productoMantenimiento">Producto a Realizar Mantenimiento:</label>
                <input type="text" id="productoMantenimiento" name="productoMantenimiento">
                <label for="detalleMantenimiento">Detalle del Mantenimiento:</label>
                <input type="text" id="detalleMantenimiento" name="detalleMantenimiento">
            </div>
            
            <label for="comprobantePago">Subir comprobante de pago:</label>
            <input type="file" id="comprobantePago" name="comprobantePago" accept="image/*" required>
            
            <!-- Botón para enviar el formulario -->
            <input type="submit" value="Enviar">
            <!-- Botón para imprimir el membrete -->
            <button type="button" onclick="printMembrete()">Imprimir Membrete</button>
        </form>
    </div>
</body>
</html>
