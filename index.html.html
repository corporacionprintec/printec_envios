<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="Logo de la empresa" class="logo">
        <h1>Formulario para Clientes</h1>
        <form id="customer-form" action="guardar_cliente.php" method="POST" enctype="multipart/form-data">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
            
            <label>Tipo de Envío:</label>
            <select id="envio" name="envio" required>
                <option value="domicilio">Domicilio</option>
                <option value="agencia">Agencia</option>
            </select>
            
            <div id="direccionContainer">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            
            <div id="agenciaContainer">
                <label for="agencia">Nombre de la Agencia de Envío:</label>
                <input type="text" id="agencia" name="agencia">
            </div>
            
            <label for="comprobantePago">Comprobante de Pago:</label>
            <input type="file" id="comprobantePago" name="comprobantePago" required accept="image/*">
            
            <input type="button" value="Enviar" onclick="procesarFormulario()">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
