<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles del Pedido</h1>
        <div class="details">
            <p><strong>ID:</strong> <span id="item"></span></p>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>DNI:</strong> <span id="dni"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <p><strong>Tipo de Envío:</strong> <span id="tipoEnvio"></span></p>
            <p><strong>Dirección:</strong> <span id="direccion"></span></p>
            <p><strong>Agencia:</strong> <span id="agencia"></span></p>
            <p><strong>Estado:</strong> <span id="estado"></span></p>
        </div>
    </div>

    <script>
        // Obtener el ID del pedido desde la URL
        const params = new URLSearchParams(window.location.search);
        const pedidoId = params.get('id');

        // Hacer la solicitud al servidor para obtener los detalles del pedido
        function obtenerDetallesPedido(id) {
            fetch(`/ver_pedido.php?id=${id}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // Mostrar los detalles del pedido en los elementos correspondientes
                    document.getElementById('item').innerText = data.item;
                    document.getElementById('nombre').innerText = data.nombre;
                    document.getElementById('dni').innerText = data.dni;
                    document.getElementById('telefono').innerText = data.telefono;
                    document.getElementById('tipoEnvio').innerText = data.tipo_envio;
                    document.getElementById('direccion').innerText = data.direccion;
                    document.getElementById('agencia').innerText = data.agencia;
                    document.getElementById('estado').innerText = data.estado;
                }
            })
            .catch(error => {
                console.error('Error al obtener los detalles del pedido:', error);
            });
        }

        // Llamar a la función para obtener los detalles del pedido
        obtenerDetallesPedido(pedidoId);
    </script>
</body>
</html>
