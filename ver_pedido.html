<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
        }
        .qr-container {
            text-align: center;
        }
        .qr {
            width: 100px;
        }
        .escanear-text {
            color: black;
            font-size: 12px;
            margin-top: 5px;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .details {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
        }
        .details p {
            margin: 8px 0;
            font-size: 14px;
            color: #555;
        }
        .details p strong {
            color: #333;
        }
        .remitente, .destinatario {
            margin-bottom: 20px;
        }
        .destinatario {
            color: red;
        }
        .input-group {
            margin: 20px 0;
            text-align: left;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-imprimir {
            margin-top: 10px;
            background-color: #28a745;
        }
        @media print {
            .btn, .input-group {
                display: none;
            }
        }
    </style>
    <script>
        function cargarDetallesPedido() {
            const params = new URLSearchParams(window.location.search);
            const pedidoId = params.get('item');

            fetch(`/php/ver_pedido.php?item=${pedidoId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('item').innerText = pedidoId;
                document.getElementById('nombre').innerText = data.nombre || "No disponible";
                document.getElementById('dni').innerText = data.dni || "No disponible";
                document.getElementById('telefono').innerText = data.telefono || "No disponible";
                document.getElementById('tipoEnvio').innerText = data.envio || "No disponible";
                document.getElementById('direccion').innerText = data.direccion || "No disponible";
                document.getElementById('agencia').innerText = data.agencia || "No disponible";
            })
            .catch(error => {
                console.error('Error al obtener los detalles del pedido:', error);
                alert("Hubo un error al cargar los datos del pedido");
            });
        }

        function imprimirMembrete() {
            window.print();
        }

        window.onload = cargarDetallesPedido;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Logo de la empresa -->
            <img src="images_ventas/images.png" alt="Logo de la empresa" class="logo">
            <!-- Código QR -->
            <div class="qr-container">
                <img src="images_ventas/codigo_printec.png" alt="Código QR" class="qr">
                <div class="escanear-text">ESCANEA Y DESCUBRE</div>
            </div>
        </div>

        <h1>Detalles del Pedido</h1>

        <!-- Datos del remitente -->
        <div class="details remitente">
            <h2>Datos del Remitente</h2>
            <p><strong>De:</strong> Eyter Yoel Rojas Sanchez</p>
            <p><strong>Dirección:</strong> Calle Huanuco N201 Ica-Ica-Ica</p>
            <p><strong>Cel:</strong> 966177851</p>
            <p><strong>RUC/DNI:</strong> 71813328</p>
        </div>

        <!-- Datos del destinatario -->
        <div class="details destinatario">
            <h2>Datos del Destinatario</h2>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>DNI:</strong> <span id="dni"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <p><strong>Tipo de Retiro:</strong> <span id="tipoEnvio"></span></p>
            <p><strong>Dirección:</strong> <span id="direccion"></span></p>
            <p><strong>Agencia:</strong> <span id="agencia"></span></p>
        </div>

        <button onclick="imprimirMembrete()" class="btn btn-imprimir">Imprimir Membrete</button>

        <form action="php/subir_comprobante_drive.php" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="comprobanteEnvio">Enviar Comprobante de Envío</label>
                <input type="file" id="comprobanteEnvio" name="comprobanteEnvio" accept="image/*">
            </div>
            <div class="input-group">
                <label for="claveEnvio">Clave de Envío</label>
                <input type="text" id="claveEnvio" name="claveEnvio">
            </div>
            <input type="hidden" name="item" value="" id="hiddenItemId">
            <button type="submit" class="btn">Enviar</button>
        </form>
    </div>
</body>
</html>
