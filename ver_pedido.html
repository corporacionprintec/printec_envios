<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .details {
            margin: 20px 0;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .details p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        .details p strong {
            color: #333;
        }
        .details a {
            color: #007bff;
            text-decoration: none;
        }
        .details a:hover {
            text-decoration: underline;
        }
        .details .highlight {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .qr {
            display: none; /* Ocultamos por defecto el código QR */
            width: 150px;
            margin: 20px auto;
        }
        .input-group {
            margin: 20px 0;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Estilos específicos para impresión */
        @media print {
            .qr {
                display: block; /* El código QR se muestra al imprimir */
            }
        }
    </style>
    <script>
        function enableButton() {
            var comprobanteEnvio = document.getElementById('comprobanteEnvio').files.length > 0;
            var claveEnvio = document.getElementById('claveEnvio').value;
            var enviarButton = document.getElementById('enviarButton');

            if (comprobanteEnvio && claveEnvio) {
                enviarButton.disabled = false;
            } else {
                enviarButton.disabled = true;
            }
        }

        function printMembrete() {
            window.print(); // Imprime directamente la página con el membrete
        }

        // Función para cargar detalles del pedido desde el servidor
        function cargarDetallesPedido() {
            const params = new URLSearchParams(window.location.search);
            const pedidoId = params.get('id');
            
            fetch(`/php/ver_pedido.php?id=${pedidoId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                } else {
                    // Colocar los datos del pedido en los elementos correspondientes
                    document.getElementById('item').innerText = data.item;
                    document.getElementById('nombre').innerText = data.nombre;
                    document.getElementById('dni').innerText = data.dni;
                    document.getElementById('telefono').innerText = data.telefono;
                    document.getElementById('tipoEnvio').innerText = data.tipo_envio;
                    document.getElementById('direccion').innerText = data.direccion;
                    document.getElementById('agencia').innerText = data.agencia;
                    document.getElementById('estado').innerText = data.estado;
                }
            })
            .catch(error => {
                console.error('Error al obtener los detalles del pedido:', error);
            });
        }

        window.onload = cargarDetallesPedido;
    </script>
</head>
<body>
    <div class="container">
        <!-- Logo de la empresa -->
        <img src="images_ventas/images.png" alt="Logo de la empresa" class="logo">

        <!-- Código QR (Solo se mostrará en la impresión) -->
        <img src="images_ventas/codigo_printec.png" alt="Código QR" class="qr">

        <h1>Detalles del Pedido</h1>
        <div class="details">
            <p class="highlight"><strong>ID:</strong> <span id="item"></span></p>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>DNI:</strong> <span id="dni"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <p><strong>Tipo de Envío:</strong> <span id="tipoEnvio"></span></p>
            <p><strong>Dirección:</strong> <span id="direccion"></span></p>
            <p><strong>Agencia:</strong> <span id="agencia"></span></p>
            <p><strong>Estado:</strong> <span id="estado"></span></p>
        </div>

        <!-- Formulario para enviar comprobante de envío y clave de envío -->
        <form action="/php/procesar_envio.php" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="comprobanteEnvio">Enviar Comprobante de Envío</label>
                <input type="file" id="comprobanteEnvio" name="comprobanteEnvio" accept="image/*" onchange="enableButton()">
            </div>
            <div class="input-group">
                <label for="claveEnvio">Clave de Envío</label>
                <input type="text" id="claveEnvio" name="claveEnvio" onkeyup="enableButton()">
            </div>
            <input type="hidden" name="item" value="" id="hiddenItemId">
            <button type="submit" id="enviarButton" class="btn" disabled>Enviar</button>
        </form>

        <!-- Botón para imprimir el membrete -->
        <button type="button" onclick="printMembrete()">Imprimir Membrete</button>
    </div>
</body>
</html>
